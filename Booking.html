<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Sunset Valley Resort</title>
    <link rel="stylesheet" href="css_files/bookings.css">
</head>
<body>
    <!-- Header Section (Logo & Auth Buttons) -->
    <header class="header-top">
        <div class="logo">Sunset Valley Resort</div>
        <div class="auth-buttons">
        </div>
    </header>

    <!-- Navigation Bar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </nav>

    <section class="booking-container">
        <form action="submit_booking.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" rows="4"></textarea>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy;  2025 Sunset Valley Resort. All rights reserved.</p>
    </footer>
</body>
</html>
