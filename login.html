    <link rel="stylesheet" href="css_files/login.css">    

    <script type="text/javascript">
        function DoValidate(){
        if(document.LoginForm.username.value == ""){
            alert("Please enter user name");

        }
        if(document.LoginForm.password.value == ""){
            alert("Please enter password");
            return false;
        }
        return true;
    }
