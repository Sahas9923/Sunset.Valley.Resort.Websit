<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Valley Resort</title>
    <link rel="stylesheet" href="css_files/bookings_step_3.css">    
</head>
<body>

    <!-- Header Section (Logo & Auth Buttons) -->
    <header class="header-top">
        <div class="logo">Sunset Valley Resort</div>
        <div class="auth-buttons">
            <!-- Displaying Profile Name -->
            <button class="signup"onclick="window.location.href='registration.html'">Join Community</button>
        </div>
    </header>

    <!-- Navigation Bar Section -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="booking.html">Bookings</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </nav>

    <div class="progress-container">  <div class="progress-bar" id="progress"></div>
        <div class="step active">1</div>
        <div class="step active">2</div>
        <div class="step active">3</div>
        <div class="step">4</div> 
    </div>

    <div class="form-group">
        <label for="card_name">Cardholder Name:</label>
        <input type="text" id="card_name" name="card_name" required>
    </div>
    
    <div class="form-group column-group">
        <div class="half-column">
            <label for="expiry_date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry_date" name="expiry_date" required>
        </div>
    
        <div class="half-column">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
    
        <div class="half-column">
            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" name="amount" required>
        </div>
    </div>
</body>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-address">
                <h4>Sunset Valley Resort</h4>
                <p>123 Beachside Avenue, Sunset City, Country</p>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Phone: +1 (234) 567-890</p>
                <p>Email: info@sunsetvalley.com</p>
            </div>
        </div>
    </footer>
</html>
